<body>

  <div data-role="page" id="pageone" data-role="page" data-theme="a">

      <table data-role="table" id="personDataTable" class="ui-responsive table-stroke ui-table ui-table-reflow">
        <thead>
          <tr>
            <th data-priority="1">ID</th>
            <th data-priority="persist">Nombre</th>
            <th data-priority="2">Descripción</th>
            <th data-priority="3">Precio</th>

          </tr>
        </thead>

      <br>
      <label for="mensaje">Introduzca una ID de producto para buscar información del mismo:</label>
      <fieldset class="ui-grid-a">
        <input type="text" name="txt" id="texto" />
        <input type="submit" class="button" name="insert" value="Buscar" data-role="button" id="accelerometer" />
      </fieldset>
      <div id=geolocation>Esperando por GPS...</div>
      <div id=position></div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
