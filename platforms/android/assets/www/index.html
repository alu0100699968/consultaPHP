<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="http://cdn.pubnub.com/pubnub-3.1.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="js/consulta.js"></script>
  <script type="text/javascript" src="js/sensores.js"></script>
  <title>Consulta PHP</title>
</head>

<body>

  <div data-role="page" id="pageone" data-role="page" data-theme="a">

    <div data-role="header">
      <h1>Consulta PHP</h1>
    </div>

    <div data-role="content">
      <table data-role="table" id="personDataTable" class="ui-responsive table-stroke ui-table ui-table-reflow">
        <thead>
          <tr>
            <th data-priority="1">Nombre</th>
            <th data-priority="persist">Calle</th>
            <th data-priority="2">Teléfono</th>
          </tr>
        </thead>
      </table>
      <br>
      <div id=oculto style="display: none">
        <label for="mensaje">Introduzca el nombre de una tienda para buscar información de la misma en su localización:</label>
        <fieldset class="ui-grid-a">
          <input type="text" name="txt" id="texto" />
          <input type="submit" id="accelerometer" class="button" name="insert" value="Buscar" data-role="button" />
        </fieldset>
      </div>
      <div id=position>Esperando por GPS...</div>
    </div>
  </div>


  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
